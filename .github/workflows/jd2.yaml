name: 京东账号2

on:
    push:
    schedule:
        - cron: '2 0,16 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run app
              run: npm install
            - name: 京东账号2
              run: node app.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE2 }}
                PUSH_KEY: ${{ secrets.PUSH_KEY }}
